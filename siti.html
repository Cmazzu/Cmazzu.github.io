    <style>
        /* Stili per lo sfondo */
        .background-container {
            background-image: url('background.png'); /* Sostituisci con il percorso dell'immagine di sfondo desiderata */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        /* Stili per l'overlay sfocato */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Altri stili per il contenuto della pagina */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white; /* Seleziona il colore del testo appropriato per il tuo sfondo */
        }
    </style>
</head>
